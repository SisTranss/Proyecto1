<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>

    <br>
    <div th:fragment="operacionPrestamoForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
        <form th:action="@{/prestamos/new/save}" method="post">

            <label class="col-form-label" for="tipo_operacion">Tipo de pago:</label>
            <select class="form-control" id="tipo_operacion" name="tipo_operacion" required>
                <option value="pagar cuota">Cuota ordinaria</option>
                <option value="pagar cuota extra">Cuota extraordinaria</option>
            </select>

            <label class="col-form-label" for="fecha_operacion">Fecha:</label>
            <input class="form-control" type="date" id="fecha_operacion" name="fecha_operacion" required />

            <label class="col-form-label" for="monto_pago">Monto:</label>
            <input class="form-control" type="number" id="monto_pago" name="monto_pago" required />

            <label class="col-form-label" for="punto_atencion">Punto de atencion:</label>
            <input class="form-control" type="number" id="punto_atencion" name="punto_atencion" required/>

            <br>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary">
                <a th:href="@{/prestamos}" class="btn btn-primary">Cancelar</a>
            </div>
            <br>
        </form>

    </div>

</body>

</html>
