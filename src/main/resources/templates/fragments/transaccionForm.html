<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragment</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="transaccionForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
        
            <label class="col-form-label"> Fecha operacion </label>
            <input class="form-control" type="date" id="fecha_operacion" 
            name="fecha_operacion" required th:value="${transaccion.fecha_operacion}"/>


            <label class="col-form-label"> Monto pago </label>
            <input class = "form-control" type ="number" id="monto_pago"
            name = "monto_pago" required th:value="${transaccion.monto_pago}"/>

            <label class="col-form-label"> Punto atencion </label>
            <input class = "form-control" type ="number" id="punto_atencion"
            name = "punto_atencion" required th:value="${transaccion.punto_atencion}"/>

            <label class="col-form-label"> Numero Cuenta Origen</label>
            <input class = "form-control" type ="number" id="id_cuenta_origen"
            name = "id_cuenta_origen" required th:value="${transaccion.cuenta_origen}"/>

            <label class="col-form-label"> Numero Cuenta Destino </label>
            <input class = "form-control" type ="number" id="id_cuenta_destino"
            name = "id_cuenta_destino" required th:value="${transaccion.cuenta_destino}"/>

            <br>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary">
                <a th:href="@{/cuentas}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div> 

</body>
</html>
