<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="usuarioForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label"> Numero identificacion </label>
            <input class = "form-control" type ="number" id="num_id"
            name = "num_id" required th:value="${usuario.num_id}"/>

            <label class="col-form-label"> Nombre </label>
            <input class = "form-control" type ="text" id="nombre"
            name = "nombre" required th:value="${usuario.nombre}"/>

            <label class="col-form-label"> Email </label>
            <input class = "form-control" type ="text" id="email"
            name = "email" required th:value="${usuario.email}"/>

            <label class="col-form-label"> Nacionalidad </label>
            <input class = "form-control" type ="text" id="nacionalidad"
            name = "nacionalidad" required th:value="${usuario.nacionalidad}"/>

            <label class="col-form-label"> Telefono </label>
            <input class = "form-control" type ="number" id="telefono"
            name = "telefono" required th:value="${usuario.telefono}"/>

            <label class="col-form-label"> Tipo usuario </label>
            <input class = "form-control" type ="number" id="tipousuario"
            name = "tipoUsuario" required th:value="${usuario.tipoUsuario}"/>

            <label class="col-form-label"> Lugar </label>
            <input class = "form-control" type ="number" id="lugar"
            name = "lugar" required th:value="${usuario.lugar}"/>

            <label class="col-form-label"> Login</label>
            <input class = "form-control" type ="text" id="login"
            name = "login" required th:value="${usuario.login}"/>


            <label class="col-form-label"> Palabra clave</label>
            <input class = "form-control" type ="text" id="palabraClave"
            name = "palabraClave" required th:value="${usuario.palabraClave}"/>
            
            
            <label class="col-form-label"> Tipo documento</label>
            <input class = "form-control" type ="text" id="tipoDoc"
            name = "tipoDoc" required th:value="${usuario.tipoDoc}"/>

            <br>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary">
                <a th:href="@{/usuarios}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div> 

</body>
</html>
