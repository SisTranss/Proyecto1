<!DOCTYPE html>
<html>
    <head>
        <title>Crear Login</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    
    </head>
<body>
    <br>
    <div th:fragment="loginForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>

    <form th:object="${clsLogin}">

        <label class="col-form-label"> Login </label>
        <input class = "form-control" type ="text" id="login"
        name = "login" required th:field="*{login}"/>

        <label class="col-form-label"> Contrase√±a </label>
        <input class = "form-control" type ="password" id="password"
        name = "password" required th:field="*{password}"/>
        <br>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{usuarioHome}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
        <br>
    </div>

</body>
</html>
