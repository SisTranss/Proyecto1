<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment = "puntoAtencionForm(titulo)" class = "container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label"> Tipo punto</label>
            <input class = "form-control" type = "text" id="tipo_punto" 
            name= "tipo_punto" required th:valued "${puntoAtencion.tipo_punto}"/>


            <label class = "col-form-label">ID Oficina</label>
            <input class = "form-control" type = "number" id="oficina_id" 
            name= "oficina_id" required th:valued "${puntoAtencion.oficina_id}"/><br>
            <div class = "text-center">
                
                <input type = "submit" value = "Guardar" class = "btn btn-primary"/>
                <a th:href="@{/puntosAtencion}" class ="btn btn-primary">Cancelar</a>
            </div>
        
        </form>
    </div> 

</body>
</html>
