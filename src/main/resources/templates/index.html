<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BancaAndes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header id="header">
        <h1 style="padding: 10px;">BancaAndes</h1>
    </header>
    <div id="divIndex">
        <img th:src="@{/images/image.png}" with="250" id="LogoMain"/>
        
        <div id="Form">
            <form th:action="@{'/login'}" method="get">
                <div>
                    <label for="login" style="font-size: 30px;">Usuario:</label>
                    <input type="text" id="login" name="login" autocomplete="off" required th:value="${login}"/>
                </div>
                <br>
                <div>
                    <label for="password">
                        Contrase√±a: <input type="password" id="password" name="password" autocomplete="off" required th:value="${password}"/>
                    </label>
                </div>
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-success" style="color: white; height: 50px; width: 100px; align-items: center; font-size: 20px;">Ingresar</button>
                </div>
                
            </form>
        </div>
    </div> 

</body>
</html>
