<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BancAndes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>

</head>
<body>
    <div>
        <div class="container w-25">
            <div class="card border border-2 mx-auto" style="width: max-content;">
        
                <div id="busqueda" class="collapse show" style="width: max-content;">

                    <form th:action="@{/operacionesCuentaSinFantasma}" method="get" style="width: max-content;">
                        <br>
                        <h3>Consultar la informacion de una cuenta</h3>
                        <label>Ingresa el id de la cuenta:</label>
                        <input type="number" class="form-control" id="idCuenta" name="idCuenta" required>

                        <br>
                        <button type="submit" class="btn btn-secondary">Consultar operaciones sin fantasma</button>
                    </form>

                </div>
            </div>
        </div>

        <table class="table table-hover table-bordered">
            <h1>Lista de Operaciones</h1>
            <thead class="thead-dark">
                <tr>
                    <th>Id Operacion</th>
                    <th>Tipo Operacion</th>
                    <th>Fecha</th>
                    <th>Id Cuenta</th>
                    <th>Monto Pago</th>
                    <th>Punto de Atencion</th>
                </tr>
            </thead>
            <th:block th:each = "operacion:${operaciones}">
                <tr>
                    <td th:text="${operacion.id}"></td>
                    <td th:text="${operacion.tipo_operacion}"></td>
                    <td th:text="${operacion.fecha_operacion}"></td>
                    <td th:text="${operacion.id_cuenta.getId()}"></td>
                    <td th:text="${operacion.monto_pago}"></td>
                    <td th:text="${operacion.punto_atencion.getId()}"></td>
                </tr>
            </th:block>
        </table>
        <br>
        <a th:href="@{/}" class="btn btn-primary m-2" style="background-color: red;">Volver Atr√°s</a>
    </div>
</body>
</html>
