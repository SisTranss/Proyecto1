<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lugares</title>
</head>
<body>
  <div>
    <h1>Lista de lugares</h1>
    <table class = "table table-hover table bordered">
        <thead class = "thead-dark">
            <tr>
                <th>ID</th>
                <th>codigo postal</th>
                <th>direccion</th>
                <th>ciudad</th>
                <th>departamento</th>
            </tr>

        </thead>
        <th:block th:each = "lugar:${lugares}" >
            <tr>
                <td th: text "${lugar.id}"></td>
                <td th: text "${lugar.codigoPostal}"></td>
                <td th: text "${lugar.direccion}"></td>
                <td th: text "${lugar.ciudad}"></td>
                <td th: text "${lugar.departamento}"></td>
                <td>
                    <a th href = "@{lugares/{id}/edit(id=${lugar.id})}">
                        Editar
                    </a>
                    <a th href = "@{lugares/{id}/delete(id=${lugar.id})}">
                        onclick="return confirm('¿Estas seguro de borrar esta lugar?')"
                        Borrar
                    </a>
                </td>
            </tr>

        </th: block>
    </table>
    <div>
        <a th:href "@{/}" class = "btn btn-primary"> Volver atrás</a>
        <a th:href "@{lugares/new}" class = "btn btn-primary">Añadir lugar</a>
    </div>
  </div>

</body>
</html>
