<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lugares</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de lugares</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>id</th>
                    <th>codigo postal</th>
                    <th>direccion</th>
                    <th>ciudad</th>
                    <th>departamento</th>
                </tr>
            </thead>
            <th:block th:each = "lugar:${lugares}">
                <tr>
                    <td th:text="${lugar.id}"></td>
                    <td th:text="${lugar.codigoPostal}"></td>
                    <td th:text="${lugar.direccion}"></td>
                    <td th:text="${lugar.ciudad}"></td>
                    <td th:text="${lugar.departamento}"></td>
                    
                </tr>
            </th:block>
        </table>
    </div>
</body>
</html>
